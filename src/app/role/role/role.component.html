<section class="intro">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card shadow-2-strong" style="background-color: #f5f7fa">
            <div class="card-body">
              <h1>Roles</h1>
              <button class="btn btn-info add-item" (click)="IsAdd=true">+ Add New Role</button>
              <div *ngIf="IsAdd">
                <form [formGroup]="Addform" (ngSubmit)="addRole()" class="box">
                  <input
                    type="text"
                    formControlName="roleName"
                    placeholder="roleName"
                    required
                  />
                  <div
                    *ngIf="roleName.invalid && (roleName.dirty || roleName.touched)"
                    class="error-msg"
                  >
                    <div *ngIf="roleName.errors.required"><span>RoleName is required.</span></div>
                  </div>
                  <input type="submit" [disabled]="!Addform.valid" value="Add" href="#" />
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead>
                    <tr>
                      <th scope="col">S. No.</th>
                      <th scope="col">Role Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of roles; let index = index">
                      <td>{{ index+1 }}</td>
                      <td>{{ i.name }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
