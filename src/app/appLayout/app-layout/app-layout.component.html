<div *ngIf="showLogout">
    <button (click)="logout()" class="btn btn-info btn-lg log-out">
      <span class="glyphicon glyphicon-log-out"></span> Log out
    </button>
    <div *ngIf="isSuperAdmin">
      <button  (click)="roles()" class="btn btn-info btn-lg log-out">
        <span class="glyphicon glyphicon-log-out"></span> Roles
      </button>
      <button (click)="users()" class="btn btn-info btn-lg log-out">
        <span class="glyphicon glyphicon-log-out"></span> User
      </button>
      <button (click)="item()" class="btn btn-info btn-lg log-out">
        <span class="glyphicon glyphicon-log-out"></span> Item
      </button>
    </div>
  </div>
<router-outlet></router-outlet>
