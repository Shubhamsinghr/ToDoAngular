<section class="intro">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card shadow-2-strong" style="background-color: #f5f7fa">
            <div class="card-body">
              <h1>User</h1>
             
              <div class="table-responsive">
                <table class="table table-borderless mb-0">
                  <thead>
                    <tr>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Email</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of users; let index = index">
                      <td>{{ i.firstName }}</td>
                      <td>{{ i.lastName }}</td>
                      <td>{{ i.email }}</td>
                      <td>{{ i.modifedOn }}</td>
                      <td>
                        <button (click)="openRolePopup(content, i)">Assign Role</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
   <ng-template #content let-modal>
    <div class="modal-header">
      
      <h4 class="modal-title">Assign Role</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="assignRole()" class="box">
        <input
          type="text"
          formControlName="roleName"
          placeholder="roleName"
          required
        />
        <div
          *ngIf="roleName.invalid && (roleName.dirty || roleName.touched)"
          class="error-msg"
        >
          <div *ngIf="roleName.errors.required"><span>Please enter a role name.</span></div>
        </div>
        <input type="submit" [disabled]="!form.valid" value="Assign" href="#" />
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
    </div>
  </ng-template>
